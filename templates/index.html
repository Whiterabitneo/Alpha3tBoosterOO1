<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Boost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f7e7;
            border: 1px solid #b4e0b4;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Social Media Boost</h1>
    <form action="/boost" method="POST">
        <label for="target_url">Target URL</label>
        <input type="url" id="target_url" name="target_url" required>

        <label for="num_followers">Number of Followers</label>
        <input type="number" id="num_followers" name="num_followers" required>

        <label for="boost_method">Boost Method</label>
        <select id="boost_method" name="boost_method">
            <option value="boost_facebook_followers">Boost Facebook Followers</option>
            <option value="boost_facebook_likes">Boost Facebook Likes</option>
            <option value="boost_facebook_comments">Boost Facebook Comments</option>
            <option value="boost_twitter_followers">Boost Twitter Followers</option>
            <option value="boost_twitter_likes">Boost Twitter Likes</option>
            <option value="boost_twitter_comments">Boost Twitter Comments</option>
            <option value="boost_telegram_followers">Boost Telegram Followers</option>
            <option value="boost_telegram_likes">Boost Telegram Likes</option>
            <option value="boost_telegram_comments">Boost Telegram Comments</option>
            <option value="boost_tiktok_followers">Boost TikTok Followers</option>
            <option value="boost_tiktok_likes">Boost TikTok Likes</option>
            <option value="boost_tiktok_comments">Boost TikTok Comments</option>
        </select>

        <button type="submit">Boost</button>
    </form>

    {% if result %}
    <div class="result">
        <p>{{ result }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
